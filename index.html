<body class="body text-dark">
  <header>
    <nav id="navbarNav" class="bg-dark navbar navbar-expand-lg navbar-dark px-2 text-light">
      <a class="navbar-brand active" href="/">Honk! PDX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/subscribe">Subscribe</a>
          </li>
        </ul>

    </nav>
  </header>
  <main class="bg-light main mx-auto my-5 p-2 p-lg-4 px-lg-5 rounded">
    <h1 class="text-center mb-4">Welcome to Honk Fest PDX 2023</h1>

    <div class="my-3 row">
      <div class="col-sm logo-container">
        <img src="/assets/photos/logo-black-text.png" class="img-fluid d-block m-auto" />
      </div>
      <div class="col-sm cta-container d-flex flex-column justify-content-center">
        <h3 class="text-center w-75 mx-auto">Join us as we bring the honks heard 'round the world to Portland, Oregon!</h3>
        <div class="d-inline-block mx-auto">
          <a class="bg-success btn d-block d-md-inline-block mx-auto mx-lg-1 my-1 my-md-2 text-dark" href="/subscribe">Subscribe for Updates</a>
          <a class="btn d-block d-md-inline-block mx-auto mx-lg-1 my-1 my-md-2 text-dark" href="/about">Learn More</a>
        </div>
      </div>
    </div>

    
    <div class="border-gradient card p-2 shadow-lg text-center">
      <h3 class="fst-italic fw-light m-2">Our mission is to bring communities together and reclaim public space through the joy of music.</h3>
    </div>
